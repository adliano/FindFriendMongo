<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

  <body class="bg-dark">
    <div class="container mt-3">

      <div class="jumbotron bg-secondary">
        <h1 class="display-3">Fiend Finder</h1>
        <h2 class="lead">Answer the questions and let us find your match</h2>
        <hr class="my-2" />
        <p class="lead">
          <!-- Button Survey -->
          <a class="btn btn-primary btn-lg mt-3" href="/survey" role="button">
            <i class="material-icons mr-2 my-1">assignment</i>
            Survey
          </a>
        </p>
      </div>
      <!-- :: end of Jumbotron -->
      <footer class="footer">
        <div class="container">
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/adliano/FriendFinder">Github Repo</a>
        </div>
      </footer>
    </div>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
